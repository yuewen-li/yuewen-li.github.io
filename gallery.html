                {src: "img/United States of America/2.jpg", text: "I learned about the differences between alligators and crocodiles. I kid you not this is an alligator."},

                {src: "img/China/8.JPG", text: ""},
            ]
            // Add more countries and images here as needed
        };

        // Populate gallery based on the country
        var galleryContainer = document.getElementById('gallery');
        if (galleries[country]) {
            galleries[country].forEach(imageData => {
            let divElement = document.createElement('div');
            divElement.classList.add('gallery-item');

            let imgElement = document.createElement('img');
            imgElement.src = imageData.src;
            imgElement.alt = imageData.text;

            let overlay = document.createElement('div');
            overlay.classList.add('overlay');
            overlay.textContent = imageData.text;

            divElement.appendChild(imgElement);
            divElement.appendChild(overlay);
            galleryContainer.appendChild(divElement);
        });
        } else {
            galleryContainer.innerHTML = "<p>No images available for this country...yet</p>";
        }
    });
</script>

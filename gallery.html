<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        h1 { color: #333; }
        #gallery { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
        .gallery-item { margin: 10px; }
        .gallery-item img { width: 250px; height: 250px; object-fit: cover; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .back-button { margin-top: 20px; padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .back-button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<h1>Gallery for <span id="country-name">Loading...</span></h1>

<div id="gallery"></div>

<button class="back-button" onclick="window.history.back()">Back to Map</button>

<script>
    // Retrieve country name from the URL
    var urlParams = new URLSearchParams(window.location.search);
    var country = urlParams.get('country');
    console.log(country);  // Log the country name to check
    document.getElementById('country-name').textContent = country;

    // Example image paths for different countries
    var galleries = {
        "USA": [
            "https://via.placeholder.com/250?text=USA+1",
            "https://via.placeholder.com/250?text=USA+2",
            "https://via.placeholder.com/250?text=USA+3"
        ],
        "FRA": [
            "https://via.placeholder.com/250?text=France+1",
            "https://via.placeholder.com/250?text=France+2",
            "https://via.placeholder.com/250?text=France+3"
        ],
        "JPN": [
            "https://via.placeholder.com/250?text=Japan+1",
            "https://via.placeholder.com/250?text=Japan+2",
            "https://via.placeholder.com/250?text=Japan+3"
        ]
        // Add more countries and images here as needed
    };

    // Populate gallery based on the country
    var galleryContainer = document.getElementById('gallery');
    if (galleries[country]) {
        galleries[country].forEach(function(imageUrl) {
            var imgElement = document.createElement('img');
            imgElement.src = imageUrl;
            var itemElement = document.createElement('div');
            itemElement.classList.add('gallery-item');
            itemElement.appendChild(imgElement);
            galleryContainer.appendChild(itemElement);
        });
    } else {
        galleryContainer.innerHTML = "<p>Gallery coming soon...</p>";
    }
</script>

</body>
</html>

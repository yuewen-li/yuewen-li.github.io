<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Gallery</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">About</a></li>
            <li><a href="https://drive.google.com/file/d/1-3B6uI3OSzv_0v_uPBvD3A0phSxpmT4q/view?usp=sharing">CV</a></li>
            <li><a href="travel.html">Travel Archive</a></li>
        </ul>
    </nav>

<h2>Gallery for <span id="country-name">Loading...</span></h2>

<div id="gallery"></div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Retrieve country name from the URL
        var urlParams = new URLSearchParams(window.location.search);
        var country = urlParams.get('country');
        console.log(country);  // Log the country name to check
        document.getElementById('country-name').textContent = country || "Unknown Country";

        // Example image paths for different countries
        var galleries = {
            "France": [
                "img/France/1.JPG",
                "img/France/2.jpg",
                "img/France/3.jpg",
                "img/France/4.jpg",
                "img/France/5.jpg",
                "img/France/6.JPG"
            ],
            "Portugal": [
                "img/Portugal/1.JPG",
                "img/Portugal/2.JPG",
                "img/Portugal/3.JPG"
            ],
            "Japan": [
                "img/Japan/1.JPG",
                "img/Japan/2.JPG",
                "img/Japan/3.JPG",
                "img/Japan/4.JPG",
                "img/Japan/5.JPG",
                "img/Japan/6.JPG"
            ],
            "Italy": [
                "img/Italy/1.JPG",
                "img/Italy/2.JPG",
                "img/Italy/3.JPG"
            ],
            "United States of America": [
                "img/United States of America/1.JPG",
                "img/United States of America/2.jpg",
                "img/United States of America/3.JPG"
            ],
            "Philippines": [
                "img/Philippines/1.jpg",
                "img/Philippines/2.jpg",
                "img/Philippines/3.jpg"
            ],
            "Iceland": [
                "img/Iceland/1.jpg",
                "img/Iceland/2.jpg",
                "img/Iceland/3.jpg"
            ],
            "Spain": [
                "img/Spain/1.jpg",
                "img/Spain/2.jpg",
            ],
            "United Kingdom": [
                "img/United Kingdom/1.JPG",
                "img/United Kingdom/2.JPG",
                "img/United Kingdom/3.JPG",
                "img/United Kingdom/4.JPG",
                "img/United Kingdom/5.JPG",
                "img/United Kingdom/6.JPG",
                "img/United Kingdom/7.JPG",
                "img/United Kingdom/8.JPG",
                "img/United Kingdom/9.JPG"
            ],
            "Germany": [
                "img/Germany/1.JPG",
                "img/Germany/2.JPG",
                "img/Germany/3.JPG",
                "img/Germany/4.JPG",
            ]
            // Add more countries and images here as needed
        };

        // Populate gallery based on the country
        var galleryContainer = document.getElementById('gallery');
        if (galleries[country]) {
            galleries[country].forEach(imageUrl => {
                var imgElement = document.createElement('img');
                imgElement.src = imageUrl;
                imgElement.classList.add('gallery-item');

                var divElement = document.createElement('div');
                divElement.classList.add('gallery-item');
                divElement.appendChild(imgElement);

                galleryContainer.appendChild(divElement);
            });
        } else {
            galleryContainer.innerHTML = "<p>No images available for this country...yet</p>";
        }
    });
</script>

</body>
</html>
